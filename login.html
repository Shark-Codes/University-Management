<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;    
            font-family: Raleway, sans-serif;
        }

        body {
            background: linear-gradient(90deg, #010713, #010c1f); /* Dark blue gradient */
            overflow: hidden; /* Prevent scrollbars from appearing */
            height: 100vh;
            position: relative; /* Added for absolute positioning of fireflies */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 1100px;
            background-image: url('login_bg.jpg'); /* Replace with your image URL */
            background-size: cover; /* Make sure the image covers the entire background */
            background-position: center; /* Center the image */
            opacity: 0.18; /* 40% brightness */
            z-index: 0; /* Behind all other content */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 700px;
            position: relative;
            z-index: 1; /* Keep the form above the background */
        }

        .screen {
            background: linear-gradient(90deg, #20A4F3, #7C78B8);        
            position: relative;    
            height: 600px;
            width: 360px;    
            box-shadow: 0px 0px 24px #5C5696;
            border-radius: 15px; /* Rounded corners for the form */
        }

        .screen__content {
            z-index: 1;
            position: relative;    
            height: 100%;
        }

        .screen__background {        
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            -webkit-clip-path: inset(0 0 0 0);
            clip-path: inset(0 0 0 0);    
        }

        .screen__background__shape {
            transform: rotate(45deg);
            position: absolute;
        }

        .screen__background__shape1 {
            height: 520px;
            width: 520px;
            background: #FFF;    
            top: -50px;
            right: 120px;    
            border-radius: 0 72px 0 0;
        }

        .screen__background__shape2 {
            height: 220px;
            width: 220px;
            background: #256bbb;    
            top: -172px;
            right: 0;    
            border-radius: 32px;
        }

        .screen__background__shape3 {
            height: 540px;
            width: 190px;
            background: linear-gradient(270deg, #5D54A4, #6A679E);
            top: -24px;
            right: 0;    
            border-radius: 32px;
        }

        .screen__background__shape4 {
            height: 400px;
            width: 200px;
            background: #256bbb;    
            top: 420px;
            right: 50px;    
            border-radius: 60px;
        }

        .login {
            width: 320px;
            padding: 30px;
            padding-top: 156px;
        }

        .login__field {
            padding: 20px 0px;    
            position: relative;    
        }

        .login__icon {
            position: absolute;
            top: 30px;
            color: #256bbb;
        }

        .login__input {
            border: none;
            border-bottom: 2px solid #D1D1D4;
            background: none;
            padding: 10px;
            padding-left: 24px;
            font-weight: 700;
            width: 75%;
            transition: border-bottom-color 0.2s, transform 0.2s; /* Added transform transition */
        }

        .login__input:focus {
            outline: none;
            border-bottom-color: #6A679E;
            transform: translateY(-5px); /* Move input up slightly on focus */
        }

        .login__submit {
            background: #fff;
            font-size: 14px;
            margin-top: 30px;
            padding: 16px 20px;
            border-radius: 26px;
            border: 1px solid #D4D3E8;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            width: 100%;
            color: #4C489D;
            box-shadow: 0px 2px 2px #5C5696;
            cursor: pointer;
            transition: .2s;
        }

        .login__submit:active,
        .login__submit:focus,
        .login__submit:hover {
            border-color: #6A679E;
            outline: none;
        }

        .button__icon {
            font-size: 24px;
            margin-left: auto;
            color: #7875B5;
        }

        .social-login {    
            position: absolute;
            height: 140px;
            width: 160px;
            text-align: center;
            bottom: 0px;
            right: 0px;
            color: #fff;
        }

        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-login__icon {
            padding: 20px 10px;
            color: #fff;
            text-decoration: none;    
        }

        /* Firefly Animation Styles */
        .firefly {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 230, 0, 0.8); /* Color for first firefly */
            animation: fly 10s infinite;
            box-shadow: 0 0 10px rgba(255, 242, 0, 0.5);
            filter: blur(4px); /* Blur effect */
        }

        .firefly1 {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.8); /* Color for second firefly */
            animation: fly1 10s infinite;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            filter: blur(4px); /* Blur effect */
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(50px, -50px) scale(1.5); /* Move diagonally */
                opacity: 0.5;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
        }

        @keyframes fly1 {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50px, 50px) scale(1.5); /* Move diagonally */
                opacity: 0.5;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" id="loginForm">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email" id="username">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" id="password">
                    </div>
                    <button class="button login__submit" type="submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>

    <script>
        // Function to create fireflies
        function createFirefly() {
            const firefly = document.createElement('div');
            firefly.classList.add('firefly');

            // Random size and position
            const size = Math.random() * 8 + 4; // Random size between 4px and 12px
            firefly.style.width = `${size}px`;
            firefly.style.height = `${size}px`;
            firefly.style.left = `${Math.random() * 100}vw`;
            firefly.style.top = `${Math.random() * 100}vh`;

            // Random animation delay
            firefly.style.animationDelay = `${Math.random() * 10}s`;

            document.body.appendChild(firefly);

            // Remove firefly after the animation ends
            firefly.addEventListener('animationend', () => {
                firefly.remove();
            });
        }

        // Function to create fireflies
        function createFirefly1() {
            const firefly1 = document.createElement('div');
            firefly1.classList.add('firefly1');

            // Random size and position
            const size = Math.random() * 8 + 4; // Random size between 4px and 12px
            firefly1.style.width = `${size}px`;
            firefly1.style.height = `${size}px`;
            firefly1.style.left = `${Math.random() * 100}vw`;
            firefly1.style.top = `${Math.random() * 100}vh`;

            // Random animation delay
            firefly1.style.animationDelay = `${Math.random() * 10}s`;

            document.body.appendChild(firefly1);

            // Remove firefly after the animation ends
            firefly1.addEventListener('animationend', () => {
                firefly1.remove();
            });
        }

        // Create multiple fireflies at intervals
        setInterval(createFirefly, 400); // Adjust interval for more or fewer fireflies
        setInterval(createFirefly1, 400);

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values from the input fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check for the correct username and password
            if ((username === 'admin' || username === 'username' || username === 'root') && password === 'password') {
                // Redirect to a new page
                window.location.href = 'http://localhost:5173/'; // Change this to your desired URL
            } else {
                alert('Invalid username or password!'); // Alert for invalid login
            }
        });

        // Animation for button hover
        const button = document.querySelector('.login__submit');
        button.addEventListener('mouseover', function() {
            button.style.transform = 'scale(1.05)';
        });
        button.addEventListener('mouseout', function() {
            button.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
